<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/8dadeab0df.js"
      crossorigin="anonymous"
    ></script>
    <title>Point of Sale</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="wrapper">
          <h1>Point Of Sale</h1>
          <!-- <h2>Logo</h2> -->
        </div>
      </header>
      <main>
        <div class="wrapper">
          <section class="categoryList">
            <button class="categoryLinks">Burgers</button>
            <button class="categoryLinks">Sides</button>
            <button class="categoryLinks">Drinks</button>
          </section>
          <section class="menuList">
            <h2>Menu</h2>
            <div class="productInfo">
              <div class="sandwichList menu" id="burgers">
                <ul>
                  <!-- sandwich render menu item here -->
                </ul>
              </div>
              <div class="sidesList menu" id="sides">
                <ul>
                  <!-- sides render menu item here -->
                </ul>
              </div>
              <div class="drinksList menu" id="drinks">
                <ul>
                  <!-- drinks render menu item here -->
                </ul>
              </div>
            </div>
          </section>
          <section class="orderList">
            <h2>Order</h2>
            <div class="infoHeader">
              <div class="dateInfo">
                <h3>Date</h3>
                <p>July 12, 2022</p>
              </div>
              <div class="cashierInfo">
                <h3>Cashier</h3>
                <p>Shannon</p>
              </div>
            </div>
            <div class="orderInfo">
              <ul>
                <li>Name</li>
                <li>Quantity</li>
                <li>Unit Price</li>
              </ul>
            </div>
            <div class="receiptList">
              <ul class="orderItem">
                <li>Burger</li>
                <li>
                  <button>
                    <i class="fa-solid fa-circle-minus"></i>
                  </button>
                  2
                  <button>
                    <i class="fa-solid fa-circle-plus"></i>
                  </button>
                </li>
                <li>$5.99</li>
              </ul>
              <ul class="orderItem">
                <li>Burger</li>
                <li>
                  <button>
                    <i class="fa-solid fa-circle-minus"></i>
                  </button>
                  2
                  <button>
                    <i class="fa-solid fa-circle-plus"></i>
                  </button>
                </li>
                <li>$15</li>
              </ul>
            </div>
            <div class="orderSummaryInfo">
              <div class="subtotal">
                <h3>Subtotal</h3>
                <p>Subtotal (0 items): 10</p>
              </div>
              <div class="discount">
                <h3>Discount</h3>
                <p>Discount (%): 10</p>
              </div>
              <div class="grandTotal">
                <h3>Grand Total</h3>
                <p>Grand Total (0 items): 10</p>
              </div>
            </div>
            <button class="discountButton">Discount</button>
            <button class="clearCartButton">Clear Cart</button>
          </section>
        </div>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
